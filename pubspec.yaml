name: binsync
description: Mobile application for garbage tracking and route plotting using OpenStreetMap
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # OpenStreetMap integration
  flutter_map: ^6.0.0
  latlong2: ^0.9.0
  
  # Location services
  geolocator: ^13.0.2
  geocoding: ^3.0.0
  
  # Firebase
  firebase_core: ^3.6.0
  cloud_firestore: ^5.4.4
  firebase_auth: ^5.3.1
  
  # UI components
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
